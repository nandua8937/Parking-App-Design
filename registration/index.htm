<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <link rel="stylesheet" type="text/css" href="style.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
     <title>Registration</title>
</head>
<body> 
     <div class="contain">
        <img class="bg" src="img/bg.png">  
            <div class="mid">
                <img class="midimg" src="img/mid.jpg">
                     <h5>Already Have An ACCOUNT ?</h5>
                     <button class="btn">SIGN IN</button>
                    <div class="inner">
                         <div class="inner-box">
                             <div class="lh">
			        <u>Create Account</u>
                             </div>
                             <div class="super">
                               <div> 
                                  <span class="material-icons">account_circle</span>
                                  <input type="text" class="input" placeholder="Input your userID or Email">
                               </div>
                               <div>
                                  <span class="material-icons">key</span>
                                  <input type="text" class="input" placeholder="Input your password">
                               </div>
                               <div>
                                  <span class="material-icons">call</span>
                                  <input type="text" class="input" placeholder="Input your Phone No:">
                               </div>
                               <div>
                                  <span class="material-icons">directions_car</span>
                                  <input type="text" class="input" placeholder="Input your Vehicle No:">
                               </div>
                               <div class="lb">
                         
                                <button class="btn2"><span class="material-icons">logout</span>SIGN UP</button>
                               </div>
                             </div
                         </div>
                    </div>
            </div>
            
     </div>    
</body>
</html>
